<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/todostyle.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do-List-App</h2>
            <div class="row">
                <input type="text" name="" id="input" maxlength="20" placeholder="Add Your Hobbies" autofocus>
                <button id="addBtn" onclick="addTodo()">ADD</button>
                <button id="editBtn" onclick="editTodoLi()">EDIT</button>
            </div>
            <ul id="output">

            </ul>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
