<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="login-section">
        <div class="container">
            <div class="login-wrapper">
                <div class="main">
                    <div class="login">
                        <div class="login-text">
                            <h1 id="title"><span>Sign</span>Up</h1>
                        </div>

                        <form>
                            <div class="input-group">
                                <div class="input-box">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="name" name="name" id="userName" placeholder="Enter your name">
                                </div>
                                <div class="input-box">
                                    <i class="fa-solid fa-message"></i>
                                    <input type="email" name="email" id="userEmail" placeholder="Enter your email">
                                </div>
                                <div class="input-box">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" name="password" id="userPassword"
                                        placeholder="Enter your password">
                                </div>
                            </div>
                            <button class="login-btn" type="button" onclick="signUp()">sign up</button>
                        </form>

                    </div>
                    <!-- <div class="image">
                        <div class="mobile-img">
                            <img src="./assets/images/login.jpg" alt="">
                        </div>
                        <div class="bg-colour"></div>
                        <div class="image-text">
                            <h1>Every new friend is a new adventure. </h1>
                            <p>let's get connected</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/app.js"></script>
</body>

</html>
